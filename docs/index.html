<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eq-width</title>
  <link rel="stylesheet" href="./css/webkit-sassui-tbc-eq-width.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container{
    }
    .container .col:nth-child(1){
      background: #eee;
    }
    .container .col:nth-child(2){
      background: pink;
    }
    .container .col:nth-child(3){
      background: grey;
    }
  </style>
</head>

<body>
  <div class="container webkit-sassui-tbc-eq-width">
    <div class="col">col11111</div>
    <div class="col">col2</div>
    <div class="col">col3</div>
  </div>

</body>
</html>
